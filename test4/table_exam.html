<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table {
        border-collapse: collapse;
    }
    th {
        width: 100px;
        height: 50px;
        border: 1px solid white;
        background-color: black;
        color: yellow;
    }
    td {
        width: 100px;
        height: 50px;
        border: 1px solid black;
    }
    #btnAdd {
        background-color: bisque;
        width: 100px;
        height: 50px;
        border: 1px solid palegoldenrod;
        margin-left: 210px;
    }
</style>
</head>
<body>
    <input type=button id=btnAdd value=Add>
    <table id=tbl>
        <tr><th>이름</th><th>모바일</th><th>수학점수</th></tr>

    </table>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document)
    .on('click','#btnAdd',function(){
        name = prompt('이름을 입력하세요.')
        phone = prompt('모바일 번호를 입력하세요.')
        math = prompt('수학점수를 입력하세요.')
        math=parseInt(math, 0)
        if(name==''||phone==''){ alert('값을 입력해주세요.'); return;}
        if(math<0||math>101){ alert('수학점수를 다시 입력해주세요.'); return;}
        $('#tbl').append('<tr><td>'+name+'</td><td>'+phone+'</td><td>'+math+'</td></tr>');
    })
</script>
</html>
