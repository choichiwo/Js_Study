<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    점수:<input type="text" name="point"><br>
    <input type="button" name="btnPoint" value="Show" onclick="getResult()"><br>
    <input type="button" name="btnCalc" value="Stop" onclick="doStop()"><br> 
</body>
<script>
let gn;
let timer;
function getResult() {
    alert("Interval Timer가 시작합니다.");
    gn=2;
    timer=setInterval(function(){
        document.getElementsByName("point")[0].value=gn+"초 입니다";
        gn+=2;
    },2000);
}
function doStop() {
    clearInterval(timer);
    document.getElementsByName("point")[0].value="";
}
</script>
</html>
