<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.style1 {
    background-color:white;
    color :red;
    font-size:16px;
}
.style2 {
    background-color:yellow;
    color :blue;
    font-size:30px;
}
</style>
<body>
    <!-- style="background-color: yellow" -->
    점수:<input type="text" id="point" ><br> 
    <input type="button" id="btnShow" value="Show" ><br>
    <input type="button" id="btnClear" value="Clear" >
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
$(document)
.ready(function(){
    $("#point").val(50);
    $("#btnClear").fadeOut(1000);
})
.on("click","#btnShow",function(){
    $("#point").val(100);
    // $("#btnShow").hide(); // fadeOut() 비슷하지만 즉시 사라짐
    $(this).fadeOut();
    // $("#btnClear").show(); // fadeIn() 비슷하지만 즉시 나타남
    $("#btnClear").fadeIn();
    // obj={"background-color":"white","color":"red","font-size":"16px"};
    // $("#point").css(obj);
    $("#point").removeClass("style2");
    $("#point").addClass("style1");
})    
.on("click","#btnClear",function(){
    // point text안을 비운다.
    $("#point").val("999");
    $(this).fadeOut(); //"#btnClear" 을 this로 전환
    $("#btnShow").fadeIn();
    // $("#point").css("background-color","yellow");
    // $("#point").css("color","blue");
    // $("#point").css("font-size","24px");
    $("#point").removeClass("style1");
    $("#point").addClass("style2");
})
</script>
</html>
