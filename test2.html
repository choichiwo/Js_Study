<html lang="en">
<head>

<body>
점수:<input type="text" name="point"><br>
<input type="button" name="btnPoint" value="입력" onclick="getPoint()"><br>
<input type="button" name="btnCalc" value="계산" onclick="getResult()"><br>  
<input type="button" name="btnPoint" value="Stop" onclick="doStop()"><br>  
</body>
<script>
var arPoint=[]; // arPoint.length
let gn;
let timer;
function getPoint() {
    arPoint.push(document.getElementsByName('point')[0].value);
    //point안의 점수값을 읽어서
    //arPoint배열에 추가.
}
function getResult() {
    alert("Interval Timer가 시작합니다.");
    sum=0;
    for(i=0;i<arPoint.length;i++) {
        sum += parseInt(arPoint[i]);
    }
    avg= sum/arPoint.length;
    alert("합계"+sum+"\n"+"평균"+avg)
    // setTimeout(showText,3000);
    // setTimeout(함수명,지연시간(ms));
    gn=2;
    timer=setInterval(showText,2000);
    // setTimeout(function() { //익명함수 (Anonymous Function)
    //     document.getElementsByName("point")[0].value="3초가 지났습니다.";
    // },3000);
    
    //합계/평균을 구해서
    //alert로 출력
    //합계:
    //평균:
}
function showText(){
    console.log(gn);
    // document.getElementsByName("point")[0].value="3초가 지났습니다.";
    document.getElementsByName("point")[0].value=gn+"초가 지났습니다.";
    gn+=2;
}
function doStop() {
    clearInterval(timer);
    document.getElementsByName("point")[0].value="";
}
</script>
