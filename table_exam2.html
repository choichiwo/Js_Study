    // 스네이크
    .on('click', '#btnGo', function(){
        row=$('#tbl tr').length
        col=$('#tbl tr:eq(0) td').length
        num=1
        for(i=0; i<row; i++){
            if(i%2==0){
                for(j=0; j<col; j++){
                    $(`#tbl tr:eq(${i}) td:eq(${j})`).text(num++)
                }
            }else {
                num+=(col-1)
                for(k=0; k<col; k++){
                    $(`#tbl tr:eq(${i}) td:eq(${k})`).text(num--)
                }
                num+=(col+1)
            }
        }
    })
