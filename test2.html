<script>
var arPoint=[]; // arPoint.length

function getPoint() {
    arPoint.push(document.getElementsByName('point')[0].value);
    //point안의 점수값을 읽어서
    //arPoint배열에 추가.
}
function getResult() {
    sum=0;
    for(i=0;i<arPoint.length;i++) {
        sum += parseInt(arPoint[i]);
    }
    avg= sum/arPoint.length;
    alert("합계"+sum+"\n"+"평균"+avg)

}
