<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    td{
        width: 100px;
        height: 50px;
    }
</style>
</head>
<body>
    <table border=1 id=tbl>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td><input type=button id=btnDelete value=Delete></td>
            <td><input type=button id=btnPrepend value=Prepend></td>
            <td><input type=button id=btnGo value=Go></td>
        </tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document)
    .ready(function(){})
    .on('click','#btnGo', function(){
        $('#tbl').append('<tr><td></td><td></td><td></td></tr>');
        return false;
    })
    .on('click','#btnDelete',function(){
        $('#tbl').find('tr:last').remove();
        return false;
    })
    .on('click','#btnPrepend',function(){
        $('#tbl').prepend('<tr><td></td><td></td><td></td></tr>');
        return false;
    })
</script>
</html>
