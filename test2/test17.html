    </table>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
var num="1";
$(document)
.ready(function(){
// 테이블에서 클릭하면 클릭한 td에 숫자 표시
// 단 td에 이미 숫자가 있으면 아무것두 안함
    $('table tr:odd').css('background-color','pink')
    // $('table tr:even').css('background-color','cyan')
    $('table tr').even().css('background-color','cyan')
})
.on('mouseenter','table tr',function(){
    bcolor=$(this).css('background-color');
    $(this).css('background-color','brown')
    return false;;
})
.on('mouseleave','table tr',function(){
    $(this).css('background-color',bcolor)
    return false;
})
.on('click','table tr td',function(){
    if($(this).text()==""){
        $(this).text(num++)
    } else { }
    return false
})
</script>
