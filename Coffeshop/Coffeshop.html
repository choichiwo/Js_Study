<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeshop</title>
    <link href="Coffeshop.css" rel="stylesheet" media="all">
</head>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="Coffeshop.js"></script>
<body>
    <div id="container">
        <header>        
        </header>
        <main>
            <div class="menu">
                <div class="possible_list">
                        <h2>메뉴목록</h2>
                            <select size="7" name="menulist" id="menulist" multiple>
                                <option id="late" value="coffelattae">카페라떼 3000</option>
                                <option id="espresso" value="espresso">에스프레소 2000</option>
                                <option id="americano" value="americano">아메리카노 2500</option>
                                <option id="cafuchino" value="cappuccino">카푸치노 3500</option>
                                </select>
                </div><!-- possible_list -->
            </div><!-- menu -->


            <div class="choicesystem">
                <div class="order">
                    <h2>주문목록</h2>
                    <select size="10" id="orderlist" name="orderlist" multiple></select>
                    <table class="choices">
                        <tr>
                            <th>메뉴명</th>
                            <td><input type="text" name="menuname" id="menuname" size="20"></td>
                        </tr>
                        <tr>
                            <th>수량</th>
                            <td><input type="number" name="cnt" id="cnt" size="20"></td>
                        </tr>
                        <tr>
                            <th>총액</th>
                            <td><input type="text" name="sum" id="sum" size="20"></td>
                        </tr>
                    </table>
                </div><!-- order -->
                <div class="btns">
                    <input type="submit" value="추가" id="btnadd" class="btn btn-check">
                    <input type="button" value="삭제" id="btndelete" class="btn btn-delete">
                </div><!-- btns -->
                <div class="btn2">
                    <input type="button" value="주문" id="btnorder" class="btn btn-order">
                </div>
            </div><!-- choicesystem -->


            <div class="Sales_Status">
                <h2>메출현황</h2>
                    <select size="10" name="Sales" id="Saleslist" multiple></select>
            </div><!--  Sales_Status -->

        </main>

        </div><!--container -->
</body>
</html>
